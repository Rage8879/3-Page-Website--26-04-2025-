<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .logo {
            text-decoration: none;
            color: #fff;
        }
        .login-container {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            background-color: #ffffff;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        header nav {
            display: flex;
            align-items: center;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            position: relative;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .password-container {
            position: relative;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 40%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #000000;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            color: #007BFF;

        }
        .toggle {
            text-align: center;
            margin-top: 10px;
        }
        .toggle a {
            color: #007BFF;
            text-decoration: none;
        }
        .toggle a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <a class="logo" href="index.html">ShopEase</a>
        <nav>
            <a href="#categories">Categories</a>
            <a href="#products">Products</a>
            <a href="about-us.html">About Us</a>
        </nav>
    </header>
    <div class="login-container">
        <div class="container">
            <h2 id="form-title">Login</h2>
            <form id="auth-form">
                <input type="email" id="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="toggle-password" id="toggle-password">
                        <ion-icon name="eye-outline"></ion-icon>
                    </button>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div class="toggle">
                <span id="toggle-text">Don't have an account?</span>
                <a href="#" id="toggle-link">Sign up</a>
            </div>
        </div>
        
    </div>

    <footer>
        <p>&copy; 2025 ShopEase. All rights reserved.</p>
    </footer>

    <script>
        const formTitle = document.getElementById('form-title');
        const toggleText = document.getElementById('toggle-text');
        const toggleLink = document.getElementById('toggle-link');
        const authForm = document.getElementById('auth-form');
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('toggle-password');
        const togglePasswordIcon = togglePasswordButton.querySelector('ion-icon');

        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            if (formTitle.textContent === 'Login') {
                formTitle.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Login';
            } else {
                formTitle.textContent = 'Login';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign up';
            }
        });

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert(`${formTitle.textContent} form submitted!`);
        });

        togglePasswordButton.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordIcon.setAttribute('name', 'eye-off-outline');
            } else {
                passwordInput.type = 'password';
                togglePasswordIcon.setAttribute('name', 'eye-outline');
            }
        });
    </script>
</body>
</html>
