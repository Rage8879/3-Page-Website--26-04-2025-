<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Homepage</title>
    <link rel="stylesheet" href="Assets/css/index.css">
</head>
<body>
    <header>
        <a class="logo" href="index.html">ShopEase</a>
        <nav>
            <a href="#categories">Categories</a>
            <a href="#products">Products</a>
            <a href="about-us.html">About Us</a>
            <a href="login.html"> Login/Signup</a>
        </nav>
    </header>

    <section class="slideshow">
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
        <img src="Assets\Images\413jn4tXTeL._SX300_SY300_QL70_FMwebp_.jpg" alt="Highlight 1" class="active">
        <img src="Assets\Images\67c16783dcab667e6d1ef1a8-samsung-32-class-fhd-1080p-smart-led.jpg" alt="Highlight 2">
        <img src="Assets/Images/2100184_P6YTO90-1.jpg" alt="Highlight 3">
    </section>

    <section id="categories" class="categories">
        <h2>Shop by Categories</h2>
        <div class="category-list">
            <div class="category">
                <img src="Assets/Images/electronics.jpg" alt="Electronics">
                <p>Electronics</p>
            </div>
            <div class="category">
                <img src="Assets/Images/pexels-godisable-jacob-226636-794064.jpg" alt="Fashion">
                <p>Fashion</p>
            </div>
            <div class="category">
                <img src="Assets/Images/ezgif-5af10de1fc657b.jpg" alt="Home & Living">
                <p>Home & Living</p>
            </div>
            <div class="category">
                <img src="Assets/Images/dumbbell-with-disks-on-a-yellow-background-close-up-sports-lifestyle-strength-training-gym-copy-space-photo.jpg" alt="Sports & fitness">
                <p>Sports & fitness</p>
            </div>
        </div>
    </section>

    <section id="products" class="products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="Assets/Images/ezgif-313a2d21d4b21f.jpg" alt="Product 1">
                <p>Trimmer</p>
                <p>₹2,499/-</p>
            </div>
            <div class="product">
                <img src="Assets/Images/717JX3femML.jpg" alt="Product 2">
                <p>Smart Phone</p>
                <p>₹34,999/-</p>
            </div>
            <div class="product">
                <img src="Assets/Images/81hgjKwsdHL._AC_UF1000,1000_QL80_.jpg" alt="Product 3">
                <p>Alexa</p>
                <p>₹4,999/-</p>
            </div>
            <div class="product">
                <img src="Assets/Images/510uTHyDqGL.jpg" alt="Product 3">
                <p>Laptop</p>
                <p>₹49,999/-</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 ShopEase. All rights reserved.</p>
    </footer>

    <script>
        const slides = document.querySelectorAll('.slideshow img');
        const prevButton = document.querySelector('.slideshow .prev');
        const nextButton = document.querySelector('.slideshow .next');
        let currentSlide = 0;

        function showSlide(index) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        prevButton.addEventListener('click', () => showSlide(currentSlide - 1));
        nextButton.addEventListener('click', () => showSlide(currentSlide + 1));

        setInterval(() => showSlide(currentSlide + 1), 5000);
    </script>
</body>
</html>
